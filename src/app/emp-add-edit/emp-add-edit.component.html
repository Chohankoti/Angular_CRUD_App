<div class="container">
    <div mat-dialog-title>
        <h1>Employee Form</h1>
    </div>
    <div mat-dialog-content class="dialog-content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="please enter your first name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="please enter your last name">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="please enter your email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Choose a data of birth</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-radio-group aria-label="Select an option">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Education</mat-label>
              <mat-select>
                <mat-option *ngFor="let item of education" [value]="item">{{item}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Company</mat-label>
                <input matInput type="text" placeholder="please enter your company">
            </mat-form-field>
        </div>  
        
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput type="number" placeholder="please enter your experience">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Package</mat-label>
                <input matInput type="number" placeholder="please enter your package">
                <mat-hint>In Rupees</mat-hint>
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="dialog-action">
        <button mat-raised-button>Cancel</button>
        <button mat-raised-button color="primary">Save</button>
    </div>

</div>
